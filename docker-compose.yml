version: '3.8'

x-python:
  &python
  build:
    context: .
    dockerfile: docker/python/Dockerfile
    args:
      REQUIREMENTS: base
      DJANGO_SETTINGS_MODULE:
      DJANGO_COLLECTSTATIC: x
      SERVER_NAME:
  environment:
    PYTHONHUNTER:
    PYTHONHUNTERCONFIG:
    DJANGO_DEBUG:
    DJANGO_DEBUG_SQL:
    DJANGO_DEBUG_SQL_LIMIT:
    DJANGO_DEBUG_TOOLBAR:
    LOGGING_LEVEL:
    LOGGING_PATH:
  env_file:
    - .env
  tty: false
  deploy:
    resources:
      limits:
        memory: ${MEMORY_LIMIT:-4G}
  ulimits:
    nproc: 16384
    nofile:
      soft: 65536
      hard: 262144
  volumes:
    - .:/app
    - ./.home:/root
    - ./.home:/var/app
    - ./.home/etc:/etc/app
services:
  pg:
    build:
      context: docker/postgres
    env_file:
      - .env
    command: [
      'postgres',
      '-c', 'log_lock_waits=true',
      '-c', 'log_min_error_statement=WARNING',
      '-c', 'log_min_duration_statement=1s',
    ]
    volumes:
      - ./.home:/root

  mc:
    image: memcached:1@sha256:224efbcd38930137c6b877805174384ddbd896615c4c19f396d58e6b6287543d

  redis:
    image: redis:7@sha256:ae02f2cf0b6568f529dd1993507c662accec1048bfe1f41f74937249f95ac8c6

  cron:
    <<: *python
    depends_on:
      - pg
    command: [ 'pysu', 'app', '--', 'yacron', '--config=/etc/app/yacron.yml' ]

  web:
    <<: *python
    depends_on:
      - pg
      - mc
      - redis

  worker:
    <<: *python
    command: [
      'pysu', 'app', '--',
      'django-admin', 'rqworker'
    ]
    depends_on:
      - pg
      - redis
    deploy:
      replicas: 2
