version: '3.8'

x-python:
  &python
  build:
    context: .
    dockerfile: docker/python/Dockerfile
    args:
      REQUIREMENTS: base
      DJANGO_SETTINGS_MODULE:
      DJANGO_COLLECTSTATIC: x
      SERVER_NAME:
  environment:
    PYTHONHUNTER:
    PYTHONHUNTERCONFIG:
    DJANGO_DEBUG:
    DJANGO_DEBUG_SQL:
    DJANGO_DEBUG_SQL_LIMIT:
    DJANGO_DEBUG_TOOLBAR:
    LOGGING_LEVEL:
    LOGGING_PATH:
  env_file:
    - .env
  tty: false
  deploy:
    resources:
      limits:
        memory: ${MEMORY_LIMIT:-4G}
  ulimits:
    nproc: 16384
    nofile:
      soft: 65536
      hard: 262144
  volumes:
    - .:/app
    - ./.home:/root
    - ./.home:/home/app
    - ./.home/etc:/etc/app
services:
  pg:
    build:
      context: docker/postgres
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
      PGDATA:
    command: [
      'postgres',
      '-c', 'log_lock_waits=true',
      '-c', 'log_min_error_statement=WARNING',
      '-c', 'log_min_duration_statement=1s',
    ]
    volumes:
      - ./.home:/root

  mc:
    image: memcached:1@sha256:482b94566745f9cf2e524e5a07b6dc948a835fa1f0b35d9ee4aa923133446406

  redis:
    image: redis:7@sha256:b5ddcd52d425a8e354696c022f392fe45fca928f68d6289e6bb4a709c3a74668

  cron:
    <<: *python
    depends_on:
      - pg
    command: [ 'pysu', 'app', '--', 'yacron', '--config=/etc/app/yacron.yml' ]

  web:
    <<: *python
    depends_on:
      - pg
      - mc
      - redis

  worker:
    <<: *python
    command: [
      'pysu', 'app', '--',
      'django-admin', 'rqworker'
    ]
    depends_on:
      - pg
      - redis
    deploy:
      replicas: 2
