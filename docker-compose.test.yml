services:
  requirements:
    build:
      context: docker/requirements
    volumes:
      - ./requirements:/requirements
      - ./.home/requirements:/home/app
    env_file:
      - .env-test

  test:
    extends:
      service: python
      file: docker-compose.common.yml
    build:
      args:
        REQUIREMENTS: test
        DJANGO_SETTINGS_MODULE: 'nameless_project.settings_test'
    entrypoint: /app/tests/entrypoint.sh
    env_file:
      - .env-test
    environment:
      PYTHONPATH: /app/src:/app/tests
      DJANGO_DEBUG:
      DJANGO_DEBUG_SQL:
      DJANGO_DEBUG_SQL_LIMIT:
      PYTHONHUNTER:
      PYTHONHUNTERCONFIG:
      SERVER_NAME: localhost
      DJANGO_SECRET_KEY: test123
      SENTRY_DSN: ''
    stop_signal: SIGINT
    depends_on:
      - pg
    volumes:
      - ./:/app
      - ./.home:/var/app

  pg:
    extends:
      service: pg
      file: docker-compose.common.yml
    env_file:
      - .env-test
